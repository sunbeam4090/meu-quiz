<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio do Dia dos Enfermeiros: Frase Inspiradora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .quiz-container {
            background-color: white;

            text-align: center;
            width: 90%;

        .quiz-container:hover {

        }
        h1 {
            color: #d32f2f;

        }
        p {
            color: #333;
        }
        .progress-container {
            margin: 10px 0;
            text-align: left;
        }
        .progress-text {
            font-size: 14px;
            color: #1976d2;
            margin-bottom: 5px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #1976d2;
            transition: width 0.5s ease;
        }
        .difficulty {
            font-size: 14px;
            color: #d32f2f;
            margin: 10px 0;
        }
        .question-container {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .question-container.fade-out {
            opacity: 0;
        }
        .question-container.fade-in {
            opacity: 1;
        }
        .phrase {
            background-color: #e3f2fd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        .phrase:hover {
            background-color: #bbdefb;
        }
        .feedback {
            margin: 10px 0;
            font-weight: bold;
            transition: opacity 0.5s ease;
        }
        .next-btn {
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease;
            display: none;
        }
        .next-btn:hover {
            background-color: #1565c0;
        }
        .next-quiz {
            margin-top: 15px;
            font-size: 16px;
            color: #d32f2f;
        }
        .ranking {
            font-size: 18px;
            font-weight: bold;
            color: #1976d2;
            margin-top: 10px;
        }
        .nurse-message {
            font-size: 16px;

            font-style: italic;
            margin-top: 10px;
        }
        .global-progress {

            color: #1976d2;
            margin: 10px 0;
        }
    </style>
</head>

</html>
