    </style>
</head>
<body>
    <div class="quiz-container">

        <div class="global-progress" id="globalProgress"></div>

    <script>

                correct: 1,
                explanation: "Remover o ferr√£o e chamar ajuda previne rea√ß√µes graves.",
                difficulty: "F√°cil",
                points: 1
            },
            {

                correct: 1,
                explanation: "Imobilizar e chamar ajuda evita complica√ß√µes como perfura√ß√£o pulmonar.",

            {

                options: ["Febre", "Incha√ßo e vermelhid√£o", "Tosse seca", "Dor de cabe√ßa"],
                correct: 1,

                difficulty: "M√©dio",

            {

                options: ["Deitar de bru√ßos", "Sentar e chamar emerg√™ncia", "Dar √°gua", "Ignorar"],
                correct: 1,
                explanation: "Sentar facilita a respira√ß√£o e emerg√™ncia √© essencial.",
                difficulty: "Dif√≠cil",
                points: 3
            },
            {
                question: "O que fazer se a v√≠tima de picada de inseto apresentar dificuldade para respirar?",
                options: ["Esperar", "Chamar emerg√™ncia e monitorar", "Dar mais comida", "Ignorar"],
                correct: 1,

        let currentQuestion = 0;

        const nextBtn = document.getElementById('nextBtn');
        const scoreEl = document.getElementById('score');
        const progressTextEl = document.getElementById('progressText');
        const progressFillEl = document.getElementById('progressFill');
        const difficultyEl = document.getElementById('difficulty');
        const rankingEl = document.getElementById('ranking');
        const nextQuizEl = document.getElementById('nextQuiz');
        const questionContainer = document.getElementById('questionContainer');
        const globalProgressEl = document.getElementById('globalProgress');

        function getGlobalProgress() {
            const totalPoints = parseInt(localStorage.getItem('totalPoints') || '0');
            const completedQuizzes = parseInt(localStorage.getItem('completedQuizzes') || '0');
            const quizIds = JSON.parse(localStorage.getItem('quizIds') || '[]');
            return { totalPoints, completedQuizzes, quizIds };
        }

        function saveGlobalProgress(points, quizId) {
            let { totalPoints, completedQuizzes, quizIds } = getGlobalProgress();
            if (!quizIds.includes(quizId)) {
                totalPoints += points;
                completedQuizzes += 1;
                quizIds.push(quizId);
                localStorage.setItem('totalPoints', totalPoints);
                localStorage.setItem('completedQuizzes', completedQuizzes);
                localStorage.setItem('quizIds', JSON.stringify(quizIds));
            }
        }

        function displayGlobalProgress() {
            const { totalPoints, completedQuizzes } = getGlobalProgress();
            globalProgressEl.textContent = `Progresso global: ${totalPoints} pontos, ${completedQuizzes} n√≠veis completados`;
        }

        function loadQuestion() {
            displayGlobalProgress();
            if (currentQuestion >= questions.length) {
                showScore();
                return;
            }
            questionContainer.classList.add('fade-out');
            setTimeout(() => {
                const q = questions[currentQuestion];
                questionEl.textContent = q.question;
                progressTextEl.textContent = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
                progressFillEl.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
                difficultyEl.textContent = `N√≠vel: ${q.difficulty}`;
                optionsEl.innerHTML = '';
                q.options.forEach((option, index) => {
                    const btn = document.createElement('div');
                    btn.classList.add('option');
                    btn.textContent = option;
                    btn.addEventListener('click', () => checkAnswer(index));
                    optionsEl.appendChild(btn);
                });
                feedbackEl.textContent = '';
                nextBtn.style.display = 'none';
                nextQuizEl.style.display = 'none';
                rankingEl.style.display = 'none';
                questionContainer.classList.remove('fade-out');
                questionContainer.classList.add('fade-in');
                setTimeout(() => {
                    questionContainer.classList.remove('fade-in');
                }, 500);
            }, 500);
        }

        function checkAnswer(index) {
            const q = questions[currentQuestion];
            if (index === q.correct) {
                score += q.points;
                feedbackEl.textContent = `Correto! ${q.explanation} Voc√™ √© um verdadeiro enfermeiro em a√ß√£o!`;
                feedbackEl.classList.add('correct');
            } else {
                feedbackEl.textContent = `Incorreto. ${q.explanation} Continue treinando, her√≥i!`;
                feedbackEl.classList.add('incorrect');
            }
            const options = optionsEl.getElementsByClassName('option');
            for (let option of options) {
                option.style.pointerEvents = 'none';
            }
            currentQuestion++;
            nextBtn.style.display = 'block';
        }

        function showScore() {
            saveGlobalProgress(score, quizData.quizId);
            questionContainer.classList.add('fade-out');
            setTimeout(() => {

                feedbackEl.innerHTML = `<div class="nurse-message">${quizData.nurseMessage}</div>`;

                difficultyEl.textContent = '';

                    rank = 'Socorrista em Treinamento üöë';
                } else {

                }
                nextQuizEl.style.display = 'block';

                questionContainer.classList.remove('fade-out');
                questionContainer.classList.add('fade-in');
                setTimeout(() => {

                }, 500);
            }, 500);
        }

        });

    </script>
